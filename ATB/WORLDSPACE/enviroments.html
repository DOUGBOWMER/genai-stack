<!DOCTYPE html>
<html lang="EN">


<head>
<scripts src=" https://unpkg.com/aframe@1.5.0"></scripts>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
<style>
    body {
      margin: 0;
      perspective: 1000px;
    }
  </style>
</head>

<body>
  <a-scene>
    <!-- Add a 3D model to the scene -->
    <a-box position="0 0 0" rotation="0 90 0" scale="10 10
10"></a-box>

    <!-- Create a popup menu with different 3D environments -->
    <a-popup position="0 0.5 0" rotation="0 90 0">
      <div class="menu">
        <a-button href="#space1">Space 1</a-button>
        <a-button href="#space2">Space 2</a-button>
        <a-button href="#space3">Space 3</a-button>
      </div>
    </a-popup>

    <!-- Define the URL of the 3D environment to be displayed when a
button is clicked -->
    <a-button href="#space1">Go to Space 1</a-button>
    <a-button href="#space2">Go to Space 2</a-button>
    <a-button href="#space3">Go to Space 3</a-button>
  </a-scene>
</body>

</html>
